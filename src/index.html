<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="JP Rajalim" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#222222" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Search Engine -->
    <title>JP Rajalim - Computer Nerd From Nepal</title>
    <meta
      name="description"
      content="JP Rajalim is an online entrepreneur, web developer, computer nerd, and preferred programming language is  Python,  from all  the way Nepal"
    />
    <meta name="image" content="./img/jprajalim.jpg" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="JP Rajalim - Computer Nerd From Nepal" />
    <meta
      itemprop="description"
      content="JP Rajalim is an online entrepreneur, web developer, computer nerd, and preferred programming language is  Python,  from all  the way Nepal"
    />
    <meta itemprop="image" content="./img/jprajalim.jpg" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="JP Rajalim - Computer Nerd From Nepal" />
    <meta
      name="og:description"
      content="JP Rajalim is an online entrepreneur, web developer, computer nerd, and preferred programming language is  Python,  from all  the way Nepal"
    />
    <meta name="og:type" content="website" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />

    <!-- build:css -->
    <link rel="stylesheet" href="./temp/css/style.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!-- START HERE -->
    <header class="header">
      <div class="wrap">
        <div class="header_wrap">
          <img
            class="header_logo"
            src="./assets/img/jprajalim.jpg"
            alt="photo of jp rajalim "
          />
          <span class="header_sub">Who Am I ?</span>
          <h1 class="heading heading--primary header_h header_h--1">
            Web Developer
          </h1>
          <h2 class="heading heading--primary header_h header_h--2">
            Online Entrepreneur
          </h2>
          <h3 class="heading heading--primary header_h header_h--3">
            Computer Nerd
          </h3>

          <div class="header_icons">
            <a
              href="https://github.com/Jitanpr"
              target="blank"
              class="header_link"
            >
              <img
                src="./assets/img/icon/github.png"
                alt="github icon"
                class="header_icon header_icon--github"
              />
            </a>
            <a
              href="https://twitter.com/jprajalim"
              target="blank"
              class="header_link"
            >
              <img
                src="./assets/img/icon/twitter.png"
                alt="twitter icon"
                class="header_icon header_icon--twitter"
              />
            </a>
            <a
              href="mailto:jprajalim@gmail.com"
              target="blank"
              class="header_link"
            >
              <img
                src="./assets/img/icon/gmail.png"
                alt="gmail icon"
                class="header_icon header_icon--gmail"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- END HERE -->
    <!-- build:js -->
    <script src="./temp/js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
